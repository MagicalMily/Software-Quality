<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Roman Numeral Converter</h1>

<div class="container">
    <!-- Roman to Integer Converter -->
    <div class="box">
        <h2>Roman to Integer</h2>
        <input type="text" id="romanInput" placeholder="Enter Roman Numeral">
        <button onclick="convertRomanToInt()">Convert to Integer</button>
        <div class="result" id="romanResult"></div>
    </div>

    <!-- Integer to Roman Converter -->
    <div class="box">
        <h2>Integer to Roman</h2>
        <input type="number" id="integerInput" placeholder="Enter Integer" min="1" max="3999">
        <button onclick="convertIntToRoman()">Convert to Roman</button>
        <div class="result" id="integerResult"></div>
    </div>
</div>
